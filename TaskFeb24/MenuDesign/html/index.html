<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img class="background-image" src="../assets/images/beans.jpg" alt="beans" />
        </div>
<div class="menu-container">
    <div class="menu-card">
        <div class="heading-container">
        <h1>Lakeside Cafe</h1>
        <p>Est. 2022</p>
        <hr/>
    </div>
    <div class="product-container">
        <div class="product-heading">
        <h2>Coffee</h2>
    </div>
    <div class="product-img-container">
        <img class="coffee-img" src="../assets/images/coffee.jpg" alt="coffee" />
    </div>
    <div class="product-list">
        <div class="product-item">
            <div class="product-name">French Vanilla</div>
            <div class="product price">3.00</div>
        </div>
        <div class="product-item">
            <div class="product-name">Caramel Macchiato</div>
            <div class="product price">3.75</div>
        </div>
        <div class="product-item">
            <div class="product-name">Pumpkin Spice</div>
            <div class="product price">3.50</div>
        </div>
        <div class="product-item">
            <div class="product-name">Hazelnut</div>
            <div class="product price">4.00</div>
        </div>
        <div class="product-item">
            <div class="product-name">Mocha</div>
            <div class="product price">4.50</div>
        </div>
    </div>
    </div>

    <div class="product-container">
        <div class="product-heading">
        <h2>Desserts</h2>
    </div>
    <div class="product-img-container">
        <img class="product-img" src="../assets/images/pie.jpg" alt="pie" />
    </div>
    <div class="product-list">
        <div class="product-item">
            <div class="product-name">Donut</div>
            <div class="product price">1.50</div>
        </div>
        <div class="product-item">
            <div class="product-name">Cherry Pie</div>
            <div class="product price">2.75</div>
        </div>
        <div class="product-item">
            <div class="product-name">Cheesecake</div>
            <div class="product price">3.00</div>
        </div>
        <div class="product-item">
            <div class="product-name">Cinnamon Roll</div>
            <div class="product price">2.50</div>
        </div>
    </div>
    </div>

    <hr class="hrfoot"/>
    <div class="footer">
        <p><a href="#">Visit our website</a></p>
    </div>
    </div>
</div>
    </main>
</body>
</html>
