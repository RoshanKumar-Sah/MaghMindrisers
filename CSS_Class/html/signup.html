</head>
<body>
    <header>
        <h1>SignUp</h1>
        <hr>
        <nav>
            <ul>
                <li id="home"><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About us</a></li>
                <li><a href="./contact.html">Contact us</a></li>

        <hr>

    <main>
        <div class="FormContainer">
        <form class="SignUpForm">
            <div>
                <input class="FormElement" type="email" placeholder="Enter your valid email" name="email" />
            </div>
            <div>
                <input class="FormElement" type="password" placeholder="Password" name="password" />
            </div>
            <div>
                <input class="FormElement" type="password" placeholder="Confirm Password" name="confirmpassword" />
            </div>
            <div>
                <button class="SignUpButton" type="submit" value="SignUp">Create an Account</button>
                <p class="message">Already have account? <a href="./login.html">Login</a></p>
            </div>
        </form>
    </div>
    </main>

</body>
