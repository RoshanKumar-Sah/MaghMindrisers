<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <div class="parent-container">
            <div class="card">
                <div class="image-container">
                    <img src="https://picsum.photos/id/16/250/200" alt="card-image">
                </div>
                <div class="keywords-container">
                    <div class="keyword-container">
                        <span>Nature</span>
                    </div>
                    <div class="keyword-container">
                        <span>Lake</span>
                    </div>
                </div>
                <div class="text-container">
                    <h2>Lago di Braies</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita dolores est velit pariatur
                        vero commodi ratione blanditiis vel quis voluptatibus consectetur, inventore repellendus
                        consequatur voluptates autem sunt molestias nihil quibusdam.</p>
                </div>
                <div class="button-container">
                    <button><span>Read More</span></button>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
